<div class="single-setting">
    <span class="setting-label">
        <span class="label">{{settingOptionObject.label}}</span>
        <span class="sub-label">{{settingOptionObject.subLabel}}</span>
    </span>
    <select (change)="onOptionChanged($event)">
        <option  *ngFor="let option of settingOptionObject.option" [selected]="option === settingOptionObject.default " [value]="option">
          {{ option }}
        </option>
      </select>
</div>
