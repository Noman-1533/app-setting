<div class="chip-container">
    <div *ngFor="let chip of chips;let i=index" class="chip">
         {{chip}} 
         <span class="close-btn" (click)="removeChip(i)">&#10005;</span>
    </div>
    <input
    [(ngModel)]="chipInput"
    (keydown.enter)="addChip()"
    [placeholder]="chips.length?'':'Add a chip'"
    class="chip-input"
    />
</div>
